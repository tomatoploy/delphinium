<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title></title>
<style>
  body {
    background: #222;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
  }

  .cassette {
    width: 500px;
    background: #e3dfd1;
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    position: relative;
    color: #222;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .waveform {
    background: #333;
    width: 80px;
    height: 40px;
    border-radius: 4px;
  }

  .buttons {
    display: flex;
    gap: 6px;
  }

  .buttons button {
    background: #444;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 11px;
  }

  .buttons button:hover {
    background: #666;
  }

  .player {
    display: flex;
  }

  .tape-window {
    background: #111;
    border: 2px solid #444;
    height: 150px;
    flex: 1;
    margin-right: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
    position: relative;
  }

  .reel {
    width: 50px;
    height: 50px;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.5) 0%, rgb(0, 0, 0) 100%);
    border-radius: 50%;
    margin: 0 50px;
    animation: spin 3s linear infinite paused;
    position: relative;
    box-shadow: inset 0 0 5px #00000033;
  }

  .reel::after {
    content: '';
    width: 45px;
    height: 45px;
    background: #111111;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.4);
  }

  .reel.playing {
    animation-play-state: running;
  }

  .speaker {
    background: #aaa;
    width: 120px;
    height: 150px;
    border-radius: 4px;
    position: relative;
  }

  .speaker::before {
    content: "";
    display: block;
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    background: repeating-linear-gradient(
      to bottom,
      #888,
      #888 3px,
      #aaa 3px,
      #aaa 6px
    );
    border-radius: 2px;
  }

  .power-btn {
      background: red;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 0 2px #999 inset;
      align-self: center;
  }

  .message {
    margin-top: 16px;
    font-size: 15px;
    text-align: center;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="cassette">
    <div class="top-bar">
      <div class="waveform"></div>
      <div class="buttons">
        <button>出会い</button>
        <button>はじめて</button>
        <button>ときめき</button>
        <button>あい</button>
        <button>かぜ</button>
        <button>きおく</button>
      </div>
    </div>
    <p>to : my world ˚◞♡</p>
    <div class="player">
    <div class="tape-window">
        <div class="reel" id="leftReel"></div>
        <div class="reel" id="rightReel"></div>
    </div>
    <div class="speaker"></div>
    </div>
    <div class="power-btn" id="powerBtn"></div>
    <audio id="audio" src="YOUR_AUDIO_FILE.mp3"></audio>
    <div class="message">
      心の片隅から、君へ。
    </div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const leftReel = document.getElementById('leftReel');
    const rightReel = document.getElementById('rightReel');
    const powerBtn = document.getElementById('powerBtn');

    let isPlaying = false;

    powerBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        leftReel.classList.add('playing');
        rightReel.classList.add('playing');
        isPlaying = true;
      } else {
        audio.pause();
        leftReel.classList.remove('playing');
        rightReel.classList.remove('playing');
        isPlaying = false;
      }
    });

    const buttons = document.querySelectorAll('.buttons button');
    const songs = [
      'song1.mp3',
      'song2.mp3',
      'song3.mp3',
      'song4.mp3',
      'song5.mp3',
      'song6.mp3'
    ];
    buttons.forEach((btn, index) => {
    btn.addEventListener('click', () => {
        audio.src = songs[index];
        audio.play();
        leftReel.classList.add('playing');
        rightReel.classList.add('playing');
        isPlaying = true;
    });
    });

    const tapeWindow = document.querySelector('.tape-window');
    const backgrounds = [
      '#111',
      '#223',
      '#322',
      '#211',
      '#133',
      '#144'
    ];
    btn.addEventListener('click', () => {
      tapeWindow.style.background = backgrounds[index];
    });

    const messages = [
      "เมื่อพบกันครั้งแรก...",
      "ความรู้สึกครั้งแรก...",
      "หัวใจเต้นแรง...",
      "ความรัก...",
      "สายลมที่พัดมา...",
      "ความทรงจำ..."
    ];

    btn.addEventListener('click', () => {
      // ... เล่นเพลง
      document.querySelector('.message').textContent = messages[index];
    });
  </script>
</body>
</html>
