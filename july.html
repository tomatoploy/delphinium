<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="july.css">
  <title></title>
</head>
<body>
  <div class="cassette">
    <div class="top-bar">
      <div class="waveform"></div>
      <div class="buttons">
        <button>出会い</button>
        <button>はじめて</button>
        <button>ときめき</button>
        <button>あい</button>
        <button>かぜ</button>
        <button>きおく</button>
      </div>
    </div>
    <p>to : my world ˚◞♡</p>
    <div class="player">
    <div class="tape-window">
        <div class="reel" id="leftReel"></div>
        <div class="reel" id="rightReel"></div>
    </div>
    <div class="speaker"></div>
    </div>
    <div class="power-btn" id="powerBtn"></div>
    <audio id="audio" src="YOUR_AUDIO_FILE.mp3"></audio>
    <div class="message">
      心の片隅から、君へ。
    </div>
  </div>
  
  <script>
    const audio = document.getElementById('audio');
    const leftReel = document.getElementById('leftReel');
    const rightReel = document.getElementById('rightReel');
    const powerBtn = document.getElementById('powerBtn');

    let isPlaying = false;

    powerBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        leftReel.classList.add('playing');
        rightReel.classList.add('playing');
        isPlaying = true;
      } else {
        audio.pause();
        leftReel.classList.remove('playing');
        rightReel.classList.remove('playing');
        isPlaying = false;
      }
    });

    const buttons = document.querySelectorAll('.buttons button');
    const songs = [
      'song1.mp3',
      'song2.mp3',
      'song3.mp3',
      'song4.mp3',
      'song5.mp3',
      'song6.mp3'
    ];
    buttons.forEach((btn, index) => {
    btn.addEventListener('click', () => {
        audio.src = songs[index];
        audio.play();
        leftReel.classList.add('playing');
        rightReel.classList.add('playing');
        isPlaying = true;
    });
    });

    const tapeWindow = document.querySelector('.tape-window');
    const backgrounds = [
      '#111',
      '#223',
      '#322',
      '#211',
      '#133',
      '#144'
    ];
    btn.addEventListener('click', () => {
      tapeWindow.style.background = backgrounds[index];
    });

    const messages = [
      "เมื่อพบกันครั้งแรก...",
      "ความรู้สึกครั้งแรก...",
      "หัวใจเต้นแรง...",
      "ความรัก...",
      "สายลมที่พัดมา...",
      "ความทรงจำ..."
    ];

    btn.addEventListener('click', () => {
      // ... เล่นเพลง
      document.querySelector('.message').textContent = messages[index];
    });
  </script>
</body>
</html>
